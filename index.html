<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Word PDF Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div>
        <h1>One-Word PDF Reader</h1>
        <p class="sub">Upload a PDF and read it one word at a time.</p>
      </div>
      <div class="theme-toggle">
        <span id="themeLabel">Dark</span>
        <button id="themeButton" type="button" aria-label="Toggle theme">
          <span class="knob"></span>
        </button>
      </div>
    </header>

    <section class="controls">
      <label class="file">
        <input id="fileInput" type="file" accept="application/pdf" />
        <span>Choose PDF</span>
      </label>

      <div class="speed">
        <div class="speed-row">
          <span>Speed</span>
          <span id="speedValue">300 wpm</span>
        </div>
        <input id="speedInput" type="range" min="60" max="900" step="10" value="300" />
        <p class="hint">Adjust words per minute.</p>
      </div>

      <div class="buttons">
        <button id="playButton" type="button" disabled>Start</button>
        <button id="resetButton" type="button" disabled>Reset</button>
      </div>
    </section>

    <section class="reader">
      <div id="word" class="word">Upload a PDF to begin</div>
      <div class="progress">
        <span id="progressText">0 / 0</span>
        <span id="statusText">Idle</span>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
